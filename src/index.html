<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Positivus Landing Page Design</title>
    <link rel="shortcut icon" type="image/png" href="./images/favicon.png" />
    <link rel="stylesheet" href="./scss/main.scss" />

    <!-- google fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="container header">
      <div class="logo">
        <img height="36px" src="./images/logo.png" alt="Positivus site logo" />
      </div>

      <div class="header__right">
        <nav class="header__nav">
          <ul class="header__nav-links font-md">
            <li><a href="">About us</a></li>
            <li><a href="">Services</a></li>
            <li><a href="">Use Cases</a></li>
            <li><a href="">Pricing</a></li>
            <li><a href="">Blog</a></li>
          </ul>
        </nav>
        <button class="button__standart button__standart--white font-1">
          Request a quote
        </button>
      </div>
    </header>
    <section class="hero container">
      <div class="hero__left">
        <h1 class="font-6">Navigating the digital landscape for success</h1>
        <p class="font-1">
          Our digital marketing agency helps businesses grow and succeed online
          through a range of services including SEO, PPC, social media
          marketing, and content creation.
        </p>
        <button class="font-2 button__standart button__standart--black">
          Book a consultation
        </button>
      </div>
      <div class="hero__right">
        <img
          src="./images/megaphone.png"
          width="600px"
          alt="megaphone illustration"
        />
      </div>
    </section>
    <section class="container companies">
      <img src="./images/amazon-logo.png" alt="amazon logo" />
      <img src="./images/dribble-logo.png" alt="dribble logo" />
      <img src="./images/hubspot-logo.png" alt="hubspot logo" />
      <img src="./images/notion-logo.png" alt="notion logo" />
      <img src="./images/netflix-logo.png" alt="netflix logo" />
      <img src="./images/zoom-logo.png" alt="zoom logo" />
    </section>

    <script src="./js/main.js"></script>
  </body>
</html>
